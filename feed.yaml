item:
  - title: Privacy by Design
    description: In this episode we get to talk with Nishant Bhajaria, author of Privacy by Design and leader of data privacy teams at Google, Uber, Netflix and Nike about designing and developing ways to protect your users and their data.
    published: Wed, 03 Feb 2021 20:36:14 GMT
    file: https://media.rss.com/aizen/20210203_203436_185fb1be305f537c2192976b2876b07e.mp3
    duration: 00:45:16
    length: 65215023
  - title: The need to know what we don't know
    description: We all have implicit biases and assumptions that come into play whenever we're designing and building stuff. Jen and Andrew share the sad, the horrifying and the sometimes amusing stories of what happens when we don't ask what we don't know and just keep on going without identifying our blindspots.
    published: Mon, 30 Nov 2020 21:17:08 GMT
    file: https://media.rss.com/aizen/20201130_211553_37196d0189afb12c45eca307745f7d5a.mp3
    duration: 00:35:03
    length: 50513123
  - title: The future of designing the future
    description: Andrew and Jen bounce ideas around with futurist Clayton Bunyard, Ph.D., about biological design thinking, weird skills we'll need in the future, STEM vs STEAM, and how video conferencing tools are going to get much, much better.
    published: Tue, 04 Aug 2020 00:44:30 GMT
    file: https://media.rss.com/aizen/20200804_004431_f14341648d3301058046864d4302e329.mp3
    duration: 00:58:17
